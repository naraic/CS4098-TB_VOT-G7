{% extends 'dash/base.html' %}

{% block content %}
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<table style="border: 1px solid black;">
	<h1>Flagged Videos</h1>
	<tr>
		<th>Date</th>
		<th>Path</th>
		<th>Confidence</th>
		<th></th>
	</tr>
	{% for video in videos %}
	<tr>
		<td>{{video.upload_date}}</td>
		<td>{{video.path}}</td>
		<td>{{video.confidence}}</td>
		<td><a href="/playvideo/{{video.id}}">Review</a></td>
	</tr>
	{% endfor %}

</table>
{% endblock %}
